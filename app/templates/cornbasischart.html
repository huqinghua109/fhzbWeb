    <meta charset="utf-8">
    <title>Charts</title>

    <script type="text/javascript" src="http://echarts.baidu.com/dist/echarts.js"></script>

<body>
    <!-- <p>{{corn_basis_l}}</p> -->
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="basis1" style="width: 1200px;height:500px;"></div>
    <div id="basis5" style="width: 1200px;height:500px;"></div>
    <div id="basis9" style="width: 1200px;height:500px;"></div>
    <div id="cornbasis" style="width: 1200px;height:500px;"></div>

    <script type="text/javascript">
        // function fetchData(cb) {
        //     // 通过 setTimeout 模拟异步加载
        //     setTimeout(function () {
        //         cb({
        //             categories: corn_year_basis_df.index,
        //             data: l4
        //         });
        //     }, 3000);
        // }
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('basis1'), 'vintage');
        var my_corn_year_basis1_l = {{corn_year_basis1_l|tojson}};
        // myChart.showLoading();

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'Corn Year Basis1'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer:{
                    type:'cross'
                }
            },
            // emphasis: {
            //     itemStyle: {
            //         color: 'blue'
            //     },
            //     label: {
            //         show: true,
            //         formatter: 'This is a emphasis label.'
            //     
            // },
            legend: {
                data:['2018basis1', '2017basis1', '2016basis1', '2015basis1', '2014basis1']
            },
            xAxis: {
                type:'category',
                axisLabel:{
                    // formatter:'{{value}}kg'
                    formatter: function (value, index) {
                        // 格式化成月/日，只在第一个刻度显示年份
                        var date = new Date(value);
                        // var texts = [date.getFullYear(), date.getMonth()+1, date.getDate()];
                        var texts = [date.getMonth()+1, date.getDate()];
                        // if (index === 0) {
                        //     texts.unshift(date.getFullYear());
                        // }
                        return texts.join('/');
                    }
                }
                // data: []
            },
            yAxis: {},
            dataZoom: [
                {
                    type: 'slider',
                    start:0,
                    end:100
                }
            ],
            dataset:{
                dimensions: ['date', '2018basis1', '2017basis1', '2016basis1', '2015basis1', '2014basis1'],
                source: my_corn_year_basis1_l
            },
            series: [
                {
                    name: '2018basis1',
                    type: 'line'
                    // data: {{l4}}
                },
                {
                    name: '2017basis1',
                    type: 'line'
                    // data: {{l4s}}
                },
                {
                    name: '2016basis1',
                    type: 'line'
                    // data: {{l4s}}
                },
                {
                    name: '2015basis1',
                    type: 'line'
                    // data: {{l4s}}
                },
                {
                    name: '2014basis1',
                    type: 'line'
                    // data: {{l4}}
                }
            ]
        };


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

        // fetchData(function (data) {
        //     myChart.hideLoading();
        //     myChart.setOption({
        //         xAxis: {
        //             data: data.categories
        //         },
        //         series: [{
        //             // 根据名字对应到相应的系列
        //             name: '销量',
        //             data: data.data
        //         }]
        //     });
        // });
        // $.get('data.json').done(function (data){
        //     myChart.hideLoading();
        //     myChart.setOption({

        //             data: data.categories
        //         },
        //         series:[{
        //             name:'2018basis1',
        //             data:data.data
        //         }]
        //     })
        // })
    </script>

    <script type="text/javascript">
        var myChart1 = echarts.init(document.getElementById('cornbasis'), 'vintage');

                        var date = new Date(value);
                        var texts = [date.getFullYear(), date.getMonth()+1, date.getDate()];
                        // if (index === 0) {
                        //     texts.unshift(date.getFullYear());
                        // }
                        return texts.join('/');
                    }
                }
                // data: []
            },
            yAxis: {},
            dataZoom: [
                {
                    type: 'slider',
                    start:0,
                    end:100
                }
            ],

                source: my_corn_basis_l
            },
            series: [
                {
                    name: 'basis1',
                    type: 'line'
                    // data: {{l4}}
                },
                {
                    name: 'basis5',
                    type: 'line'
                    // data: {{l4s}}
                },
                {
                    name: 'basis9',
                    type: 'line'
                    // data: {{l4}}
                }
