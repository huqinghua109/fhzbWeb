    <script type="text/javascript">
        var myChart1 = echarts.init(document.getElementById('main1'), 'vintage');
        var myl7 = {{l7|tojson}};
        var option = {
            title: {
                text: 'Corn Basis'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer:{
                    type:'cross'
                }
            },
            legend: {
                data:['basis1', 'basis5', 'basis9']
            },
            xAxis: {
                type:'category',
                axisLabel:{
                    // formatter:'{{value}}kg'
                    formatter: function (value, index) {
                        // 格式化成月/日，只在第一个刻度显示年份
                        var date = new Date(value);
                        var texts = [date.getFullYear(), date.getMonth()+1, date.getDate()];
                        // if (index === 0) {
                        //     texts.unshift(date.getFullYear());
                        // }
                        return texts.join('/');
                    }
                }
                // data: []
            },
            yAxis: {},
            dataZoom: [
                {
                    type: 'slider',
                    start:0,
                    end:100
                }
            ],
            dataset:{
                dimensions: ['date', 'basis1', 'basis5', 'basis9'],
                source: myl7
            },
            series: [
                {
                    name: 'basis1',
                    type: 'line'
                    // data: {{l4}}
                },
                {
                    name: 'basis5',
                    type: 'line'
                    // data: {{l4s}}
                },
                {
                    name: 'basis9',
                    type: 'line'
                    // data: {{l4}}
                }
            ]
        };
        myChart1.setOption(option);
