    <meta charset="utf-8">

    <script type="text/javascript" src="http://echarts.baidu.com/dist/echarts.js"></script>
</head>
<body>
    <!-- <p>{{l1}}</p> -->
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1200px;height:500px;"></div>

    <script type="text/javascript">
        // function fetchData(cb) {
        //     // 通过 setTimeout 模拟异步加载
        //     setTimeout(function () {
        //         cb({
        //             categories: corn_year_basis_df.index,
        //             data: l4
        //         });
        //     }, 3000);
        // }
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'), 'vintage');
        var myl1 = {{l1|tojson}};
        // myChart.showLoading();

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'North Port Carryout'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer:{
                    type:'cross'
                }
            },
            // emphasis: {
            //     itemStyle: {
            //         color: 'blue'
            //     },
            //     label: {
            //         show: true,
            //         formatter: 'This is a emphasis label.'
            //     
            // },
            legend: {
                data:['NorthCarryouy', 'NorthCarryouyChange', 'JinzhouPrice']
            },
            xAxis: {
                type:'category',
                axisLabel:{
                    // formatter:'{{value}}kg'
                    formatter: function (value, index) {
                        // 格式化成月/日，只在第一个刻度显示年份
                        var date = new Date(value);
                        var texts = [date.getFullYear(), date.getMonth()+1, date.getDate()];
                        // var texts = [date.getMonth()+1, date.getDate()];
                        // if (index === 0) {
                        //     texts.unshift(date.getFullYear());
                        // }
                        return texts.join('/');
                    }
                }
                // data: []
            },
            yAxis: [
                {
                    name:'Carryout',
                    type:'value',
                    min:function(value){
                        return value.min-20
                    }
                },
                {
                    name:'Change',
                    type:'value'
                },
                {
                    name:'JinzhouPrice',
                    type:'value',
                    position:'right',
                    offset:70,
                    min:function(value){
                        return value.min-50
                    }
                }
            ],
            dataZoom: [
                {
                    type: 'slider',
                    start:0,
                    end:100
                }
            ],
            dataset:{
                dimensions: ['date', 'NorthCarryouy', 'NorthCarryouyChange', 'JinzhouPrice'],
                source: myl1
            },
            series: [
                {
                    name: 'NorthCarryouy',
                    yAxisIndex:0,
                    type: 'line',
                    itemStyle: {normal: {areaStyle: {type: 'default'}}},
                    // data: {{l4}}
                },
                {
                    name: 'NorthCarryouyChange',
                    yAxisIndex:1,
                    type: 'bar',
                    color:'green'
                    // data: {{l4s}}
                },
                {
                    name: 'JinzhouPrice',
                    yAxisIndex:2,
                    type: 'line'
                    // data: {{l4s}}
                }
            ]
        };


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

    </script>
